<!doctype html>
<html lang="en-US">

<head>
    {% block head %}
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>Skin Cancer Classifier - {% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
    <div class="wrapper">
        <header>
            <div id="top-header"><h1>Skin Cancer Classifier</h1></div>
        </header>
        <div id="content">{% block content %}{% endblock %}</div>
        <div id="footer">
            {% block footer %}
            &copy; Copyright 2020 by <a href="https://marlanmcinnestaylor.com/">Marlan McInnes-Taylor</a>.
            {% endblock %}
        </div>
    </div>
</body>

</html>
